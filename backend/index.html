<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar App</title>
    <link rel="stylesheet" href="./src/css/calendar.css" />
    <link rel="stylesheet" href="./src/css/pagestyles.css" />

    <script
      src="https://kit.fontawesome.com/5b99c9a2de.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div id="calendar"></div>
    </div>
    <script type="module" src="./src/js/script.js" async defer></script>
    <script type="module" src="./src/js/config.js" async defer></script>
  </body>
</html>
